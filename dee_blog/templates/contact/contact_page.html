{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ self.title }}</h1>
    <p>{{ self.intro_text|richtext }}</p>

    <form action="{% pageurl page %}" method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit">
    </form>
{% endblock %}
