{% extends "base.html" %}
{% load wagtailimages_tags %}


{% block content %}
    <h1>Latest posts</h1>
    <div class="container">
        {% for post in posts %}
            <div class="row">
                <div class="col-sm-3">
                    {% image post.banner_image fill-250x250 as post_img %}
                    <a href="{{ post.url }}">
                        <img src="{{ post_img.url }}" alt="{{ post_img.alt }}">
                    </a>
                </div>
                <div class="col-sm-9">
                    <a href="{{ post.url }}">
                        {{ post.custom_title }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
